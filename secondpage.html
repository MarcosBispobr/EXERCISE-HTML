<!--Crie um formulário de cadastro para vaga de emprego, onde devem ser informados os seguintes itens:
 nome; data de nascimento; telefone;
  lista suspensa contendo opções de quantidade de anos de experiência;
  caixa de texto para descrever a experiência mais desafiadora no trabalho; 
  um campo de seleção única onde o usuário 
  poderá optar pela preferência no trabalho de um ambiente colaborativo ou desafiador; 
  campos de seleção múltipla para selecionar suas principais características (como liderança, trabalho em equipe, comunicação etc.).
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Form</title>
</head>

<body>
    <header>
        <div>
            <h1>Fill The Form and Aply to Our Vaga!</h1>
        </div>
    </header>

    <main>
        <form>
            <!--Nome-->
            <label for="name-id">Name</label>
            <input id="name-id" name="Name" type="text" placeholder="Michael Jackson"> 

            <br><br>
            <!--Data de Nascimento-->
            <label for="born-id">Born in</label>
            <input id="born-id" type="date" name="Born In" placeholder="12/12/2000">
            <br><br>
            <!--Telefone-->
            <label for="tel-id">Cellphone</label>
            <input id="tel-id" type="tel" name="Contact" placeholder="+11 9.9999-9999">

            
        </form>
    </main>
</body>
</html>
